<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
	<meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- og format -->
	<meta property="og:title" content="">
	<!-- bar color -->
	<meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
	<!-- favicon -->
	<link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/icon/apple-touch-icon152.png" sizes="152x152">
	<title>Contact</title>

	<script>

		(function (d) {
			var config = {
					kitId: 'ioo8rmz',
					scriptTimeout: 3000,
					async: true
				},
				h = d.documentElement, t = setTimeout(function () {
					h.className = h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
				}, config.scriptTimeout), tk = d.createElement('script'), f = false, s = d.getElementsByTagName('script')[0], a;
			h.className += ' wf-loading';
			tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
			tk.async = true;
			tk.onload = tk.onreadystatechange = function () {
				a = this.readyState;
				if (f || a && a != 'complete' && a != 'loaded') return;
				f = true;
				clearTimeout(t);
				try {
					Typekit.load(config);
				} catch (e) {
				}
			};
			s.parentNode.insertBefore(tk, s);
		})(document);
	</script>
</head>

<!--in english add class 'lang-en' body-->
<body>
<div class="wrapper" id="wrapper">
	<%= _.template(require('./parts/header.html'))() %>
	<div class="app" id="app">

		<div class="offset-top">
			<section class="contact">
				<div class="container">
					<h1 class="app__title">
						Contact
					</h1>

					<div class="contact__content">
						<p class="text">
							デザイン、パッケージ等のご相談などお気軽にお問い合わせください。<br>
							下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。</p>
					</div>

					<div class="contact__form-wrap">
						<form class="contact__form" id="form">
							<div class="contact__form-group">
							<span class="contact__form-label">
									<label for="company">御社名</label>
							</span>
								<span class="contact__form-input">
								<input type="text" id="company">
						</span>
							</div>
							<div class="contact__form-group">
						<span class="contact__form-label required">
									<label for="name">お名前</label>
						</span>
								<span class="contact__form-input">
								<input class="require validate" type="text" id="name">
					</span>
							</div>
							<div class="contact__form-group">
						<span class="contact__form-label required">
									<label for="email">メールアドレス</label>
						</span>
								<span class="contact__form-input">
								<input class="require validate validate-email" type="email" id="email">
					</span>
							</div>
							<div class="contact__form-group">
							<span class="contact__form-label">
									<label for="phone">電話番号</label>
							</span>
								<span class="contact__form-input">
							<input type="text" id="phone">
					</span>
							</div>

							<div class="contact__form-group">
							<span class="contact__form-label required">
									<label for="massage">お問い合わせ</label>
							</span>
								<span class="contact__form-textarea">
									<textarea class="require validate" name="massage" id="massage"></textarea>
							</span>
							</div>

							<button id="submit" class="btn disable" type="submit">
								<span class="btn__inner">
									内容を送信
								</span>
							</button>
						</form>
					</div>
				</div>
			</section>

		</div>

	</div>
<%= _.template(require('./parts/footer.html'))() %>
</div>
</body>
</html>
